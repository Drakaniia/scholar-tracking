# ============================================================================
# DOCKER COMPOSE - Full Stack with Nginx
# ============================================================================
# Run: docker-compose up -d
# ============================================================================

version: '3.8'

services:
  # -------------------------------------------------------------------------
  # NGINX REVERSE PROXY
  # -------------------------------------------------------------------------
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: scholarship-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      # Configuration (read-only in production)
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/sites-available:/etc/nginx/sites-available:ro

      # SSL certificates (Let's Encrypt)
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro

      # Static files from Next.js build
      - ./.next/static:/_next/static:ro
      - ./public:/var/www/scholarship-tracking-system/public:ro

      # Logs (writable)
      - ./logs/nginx:/var/log/nginx

      # Cache (writable)
      - nginx_cache:/var/cache/nginx
    depends_on:
      - nextjs
    networks:
      - scholarship-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # -------------------------------------------------------------------------
  # NEXT.JS APPLICATION
  # -------------------------------------------------------------------------
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scholarship-nextjs
    restart: unless-stopped
    expose:
      - '3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    volumes:
      - ./.next:/app/.next:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - scholarship-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # -------------------------------------------------------------------------
  # POSTGRESQL DATABASE
  # -------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: scholarship-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-scholarship}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-scholarship_secure_password}
      - POSTGRES_DB=${POSTGRES_DB:-scholarship_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - scholarship-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-scholarship}']
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------------------------------------------------------
  # CERTBOT (SSL Certificate Manager)
  # -------------------------------------------------------------------------
  certbot:
    image: certbot/certbot:latest
    container_name: scholarship-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - scholarship-network

# -----------------------------------------------------------------------------
# VOLUMES
# -----------------------------------------------------------------------------
volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

# -----------------------------------------------------------------------------
# NETWORKS
# -----------------------------------------------------------------------------
networks:
  scholarship-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
