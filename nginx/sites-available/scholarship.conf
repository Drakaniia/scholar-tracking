# ============================================================================
# SCHOLARSHIP TRACKING SYSTEM - Site Configuration
# ============================================================================
# Production server block for Next.js application
# Domain: scholarship.example.com (replace with your domain)
# ============================================================================

# -----------------------------------------------------------------------------
# REDIRECT HTTP TO HTTPS
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name scholarship.example.com www.scholarship.example.com;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------------------------------------------------------
# MAIN HTTPS SERVER BLOCK
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name scholarship.example.com www.scholarship.example.com;
    
    # Root directory for static files (used for manual overrides)
    root /var/www/scholarship-tracking-system/public;
    
    # ==========================================================================
    # SSL CERTIFICATE CONFIGURATION
    # ==========================================================================
    
    # Let's Encrypt certificates (recommended)
    ssl_certificate /etc/letsencrypt/live/scholarship.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/scholarship.example.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/scholarship.example.com/chain.pem;
    
    # Or use custom certificates:
    # ssl_certificate /etc/nginx/ssl/scholarship.example.com.crt;
    # ssl_certificate_key /etc/nginx/ssl/scholarship.example.com.key;
    
    # ==========================================================================
    # SECURITY HEADERS (Supplement main config)
    # ==========================================================================
    
    # HTTP Strict Transport Security (HSTS)
    # max-age=31536000 = 1 year, includeSubDomains, preload for HSTS preload list
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy (customize based on your needs)
    # This is a starter policy - adjust based on your application requirements
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        img-src 'self' data: blob: https:;
        font-src 'self' https://fonts.gstatic.com;
        connect-src 'self' https://api.example.com wss://scholarship.example.com;
        frame-ancestors 'self';
        form-action 'self';
        base-uri 'self';
        upgrade-insecure-requests;
    " always;
    
    # ==========================================================================
    # RATE LIMITING
    # ==========================================================================
    
    # Apply general rate limit with burst allowance
    limit_req zone=general burst=20 nodelay;
    limit_conn conn_limit 20;
    
    # ==========================================================================
    # LOGGING
    # ==========================================================================
    
    access_log /var/log/nginx/scholarship.access.log main;
    error_log /var/log/nginx/scholarship.error.log warn;
    
    # ==========================================================================
    # STATIC FILE HANDLING
    # ==========================================================================
    
    # Next.js static files (/_next/static/...)
    location /_next/static/ {
        alias /var/www/scholarship-tracking-system/.next/static/;
        
        # Aggressive caching for hashed static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Gzip pre-compressed files if available
        gzip_static on;
    }
    
    # Public static files
    location /static/ {
        alias /var/www/scholarship-tracking-system/public/static/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    # Favicon and common root files
    location = /favicon.ico {
        alias /var/www/scholarship-tracking-system/public/favicon.ico;
        expires 30d;
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        alias /var/www/scholarship-tracking-system/public/robots.txt;
        expires 7d;
        access_log off;
        log_not_found off;
    }
    
    location = /sitemap.xml {
        alias /var/www/scholarship-tracking-system/public/sitemap.xml;
        expires 1d;
        access_log off;
    }
    
    # SVG and image assets from public folder
    location ~* ^/.*\.(svg|png|jpg|jpeg|gif|ico|webp)$ {
        root /var/www/scholarship-tracking-system/public;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }
    
    # ==========================================================================
    # API ROUTES - Specific rate limiting
    # ==========================================================================
    
    location /api/ {
        # Stricter rate limit for API
        limit_req zone=api burst=10 nodelay;
        
        # Proxy to Next.js
        proxy_pass http://nextjs_app;
        
        # Proxy headers
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Connection settings
        proxy_set_header Connection "";
        
        # Timeouts for API calls
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Don't cache API responses by default
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }
    
    # Authentication endpoints - strictest rate limiting
    location ~ ^/api/(auth|login|register|forgot-password) {
        limit_req zone=auth burst=5 nodelay;
        limit_req_status 429;
        
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    
    # Export endpoints - allow longer timeouts
    location ~ ^/api/.*/export {
        limit_req zone=api burst=5 nodelay;
        
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Extended timeout for export operations
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }
    
    # ==========================================================================
    # WEBSOCKET SUPPORT (For Next.js HMR in development or real-time features)
    # ==========================================================================
    
    location /_next/webpack-hmr {
        proxy_pass http://nextjs_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
    
    # ==========================================================================
    # MAIN APPLICATION - Proxy all other requests to Next.js
    # ==========================================================================
    
    location / {
        # Proxy to Next.js application
        proxy_pass http://nextjs_app;
        
        # HTTP/1.1 for keepalive support
        proxy_http_version 1.1;
        
        # Essential headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keepalive connection to upstream
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
        
        # Proxy caching for HTML pages (optional)
        # proxy_cache proxy_cache;
        # proxy_cache_valid 200 10m;
        # proxy_cache_valid 404 1m;
        # proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        # proxy_cache_background_update on;
        # proxy_cache_lock on;
        # add_header X-Cache-Status $upstream_cache_status;
    }
    
    # ==========================================================================
    # SECURITY - Block malicious requests
    # ==========================================================================
    
    # Block common attack patterns
    location ~* /(\.env|\.git|\.htaccess|\.htpasswd|\.DS_Store|wp-config\.php|xmlrpc\.php) {
        deny all;
        return 404;
    }
    
    # Block PHP execution (security for non-PHP apps)
    location ~* \.php$ {
        deny all;
        return 404;
    }
    
    # Block sensitive file extensions
    location ~* \.(sql|bak|backup|log|ini|sh|pl|py|rb|cgi)$ {
        deny all;
        return 404;
    }
    
    # Block WordPress/common CMS probes
    location ~* (wp-admin|wp-login|wp-content|wp-includes|administrator) {
        deny all;
        return 404;
    }
    
    # ==========================================================================
    # HEALTH CHECK ENDPOINT
    # ==========================================================================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }
}

