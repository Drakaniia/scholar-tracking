# ============================================================================
# NGINX MAIN CONFIGURATION - Scholarship Tracking System
# ============================================================================
# Production-ready configuration with performance, security, and optimization
# Version: 1.0.0
# ============================================================================

# -----------------------------------------------------------------------------
# CORE SETTINGS
# -----------------------------------------------------------------------------
# Run as non-root user for security (create this user: useradd -r nginx)
user nginx nginx;

# Worker processes = number of CPU cores (auto-detect recommended)
worker_processes auto;

# Bind workers to specific CPUs for better cache utilization
worker_cpu_affinity auto;

# Maximum open file descriptors per worker (increase for high traffic)
worker_rlimit_nofile 65535;

# Error log with appropriate level (warn in production, debug for troubleshooting)
error_log /var/log/nginx/error.log warn;

# PID file location
pid /var/run/nginx.pid;

# -----------------------------------------------------------------------------
# EVENTS BLOCK - Connection Processing
# -----------------------------------------------------------------------------
events {
    # Maximum simultaneous connections per worker
    # Total connections = worker_processes Ã— worker_connections
    worker_connections 4096;

    # Accept multiple connections at once (improves performance)
    multi_accept on;

    # Use epoll for Linux (most efficient)
    # For FreeBSD: use kqueue
    use epoll;
}

# -----------------------------------------------------------------------------
# HTTP BLOCK - Main HTTP Configuration
# -----------------------------------------------------------------------------
http {
    # =========================================================================
    # BASIC SETTINGS
    # =========================================================================

    # Include MIME types mapping
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Character encoding
    charset utf-8;

    # Hide Nginx version in headers (security)
    server_tokens off;

    # =========================================================================
    # LOGGING CONFIGURATION
    # =========================================================================

    # Custom log format with performance metrics
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    # JSON log format for log aggregation systems (ELK, Splunk)
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log main;

    # =========================================================================
    # PERFORMANCE OPTIMIZATION
    # =========================================================================

    # Enable sendfile for efficient file transfers
    sendfile on;

    # Optimize sendfile by sending headers and file in one syscall
    tcp_nopush on;

    # Disable Nagle's algorithm for low-latency connections
    tcp_nodelay on;

    # Connection keepalive settings
    keepalive_timeout 65;
    keepalive_requests 1000;

    # Client body and header timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 10k;
    client_header_buffer_size 1k;
    client_max_body_size 50m;
    large_client_header_buffers 4 8k;

    # Hash bucket sizes for server names and types
    types_hash_max_size 2048;
    server_names_hash_bucket_size 64;

    # =========================================================================
    # GZIP COMPRESSION
    # =========================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        font/woff
        font/woff2
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # =========================================================================
    # BROTLI COMPRESSION (Requires ngx_brotli module)
    # =========================================================================
    # Uncomment if brotli module is installed
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types
    #     application/atom+xml
    #     application/javascript
    #     application/json
    #     application/rss+xml
    #     application/xhtml+xml
    #     application/xml
    #     font/opentype
    #     image/svg+xml
    #     text/css
    #     text/javascript
    #     text/plain
    #     text/xml;

    # =========================================================================
    # SSL/TLS CONFIGURATION
    # =========================================================================

    # Enable SSL session caching for performance
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Modern SSL configuration (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Modern cipher suite (Mozilla Intermediate configuration)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;

    # DH parameters for DHE ciphers (generate with: openssl dhparam -out /etc/nginx/ssl/dhparam.pem 4096)
    # ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 1.1.1.1 1.0.0.1 valid=300s;
    resolver_timeout 5s;

    # =========================================================================
    # SECURITY HEADERS (Applied globally, can be overridden per-server)
    # =========================================================================

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Clickjacking protection
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Referrer policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Permissions policy
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;

    # =========================================================================
    # RATE LIMITING ZONES
    # =========================================================================

    # General rate limit (10 requests/second per IP)
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # API rate limit (5 requests/second per IP for API endpoints)
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;

    # Login/Auth rate limit (1 request/second - prevents brute force)
    limit_req_zone $binary_remote_addr zone=auth:10m rate=1r/s;

    # Connection limit per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # =========================================================================
    # PROXY CACHE CONFIGURATION
    # =========================================================================

    # Define cache path and parameters
    proxy_cache_path /var/cache/nginx/proxy
                     levels=1:2
                     keys_zone=proxy_cache:100m
                     max_size=10g
                     inactive=60m
                     use_temp_path=off;

    # Cache key format
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # FastCGI cache (if using PHP)
    # fastcgi_cache_path /var/cache/nginx/fastcgi
    #                    levels=1:2
    #                    keys_zone=fastcgi_cache:100m
    #                    max_size=10g
    #                    inactive=60m;

    # =========================================================================
    # GEO/IP BLOCKING (Optional)
    # =========================================================================

    # Block specific countries (requires ngx_http_geoip_module)
    # geo $blocked_country {
    #     default 0;
    #     # Add IPs/ranges to block
    # }

    # =========================================================================
    # UPSTREAM DEFINITIONS (Load Balancing)
    # =========================================================================

    # Next.js application servers
    upstream nextjs_backend {
        # Load balancing method: least_conn, ip_hash, or round-robin (default)
        least_conn;

        # Primary servers
        server 127.0.0.1:3000 weight=5;
        server 127.0.0.1:3001 weight=3 backup;

        # Keepalive connections to upstream
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }

    # Single server upstream (for simple deployments)
    upstream nextjs_app {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    # =========================================================================
    # MAP DIRECTIVES
    # =========================================================================

    # WebSocket upgrade handling
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Real IP detection for CloudFlare
    map $http_cf_connecting_ip $real_client_ip {
        default $http_cf_connecting_ip;
        '' $remote_addr;
    }

    # =========================================================================
    # INCLUDE SITE CONFIGURATIONS
    # =========================================================================

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;
}

